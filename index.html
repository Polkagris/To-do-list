<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do list</title>
    <!-- stylesheet,img and fonts -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>
  <body>
      <!--Header -->
      <div id="grid-container-header">
        <div class="header-box">
          <input id="input-text-field" type="text" placeholder="Your to-do's here!">
          <button id="add-todo" type="button" name="button">add todo</button>
        </div>
      </div>

          <div id="grid-container-app">
      <!-- List with to-dos -->
      <div id="todo-container">
        <ul class="list">
          <li class="list-item">Go for a walk in the park</li>
          <button id="remove-button" type="list-button" name="button">Remove</button>
          <button id="checked-button" type="list-button" name="button">Checked</button>
        </ul>
      </div>
    </div>

  </body>
  <!--javascript -->
  <script type="text/javascript" src="app.js">

  </script>
</html>
