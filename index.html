<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do list</title>
    <!-- stylesheet,img and fonts -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="grid-container-app">

      <!--Header -->
      <div id="grid-container-header">
          <input id="input-text-field" type="text" placeholder="Your to-do's here!">
          <button id="add-todo" type="button" name="button">add todo</button>
      </div>

      <!-- List with to-dos -->
      <div id="todo-container">
        <ul class="list">
          <li class="list-item">Go for a walk in the park</li>
          <button class="remove" type="button" name="button">Remove</button>
          <button class="checked" type="button" name="button">Checked</button>
        </ul>
      </div>
    </div>

  </body>
  <!--javascript -->
  <script type="text/javascript" src="app.js">

  </script>
</html>
